<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그완성</title>
</head>
<body>

        <h2>{{ i.id }}-{{i.title}}</h2>
        <p>{{i.content}}</p>

        <p>{{i.modDate}}</p>
        <p>{{i.viewCountcd}}</p>
